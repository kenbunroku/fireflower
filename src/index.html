<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cesium and Three.js Integration</title>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <button id="startExperienceButton" type="button">Start Fireworks</button>
    <button id="resetCameraButton" type="button">Back to Viewpoint</button>
    <div class="firework-controls">
      <span class="firework-controls__label">Firework Colors:</span>
      <div class="firework-controls__buttons">
        <button
          class="firework-color-button"
          type="button"
          data-firework-color="gold"
        >
          Gold
        </button>
        <button
          class="firework-color-button"
          type="button"
          data-firework-color="magenta"
        >
          Magenta
        </button>
        <button
          class="firework-color-button"
          type="button"
          data-firework-color="cyan"
        >
          Cyan
        </button>
        <button
          class="firework-color-button"
          type="button"
          data-firework-color="white"
        >
          White
        </button>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
